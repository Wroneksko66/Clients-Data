<div class="mt-3 register-wrapper">
  <h2>Register</h2>
  <form [formGroup]="registerForms" (ngSubmit)="onRegister()">
    <div>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput required name="user" placeholder="xyz@gamil.com" formControlName="email">
        <mat-error *ngIf="controls.email.invalid">{{getErrorMessage(controls.email)}}</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>User name</mat-label>
        <input matInput required  name="user" formControlName="userName">
        <mat-error *ngIf="controls.userName.invalid">{{getErrorMessage(controls.userName)}}</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" required name="password" formControlName="password">

        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="controls.password.invalid">{{getErrorMessage(controls.password)}}</mat-error>
      </mat-form-field>
    </div>
    <ng-container formArrayName="hobbies">
      <div *ngFor="let hobby of hobbies.controls; index as i">
        <input [formControlName]="i" type="text">
        <button type="button" class="btn btn-danger btn-sm" (click)="removeControls(i)">X</button>
      </div>
    </ng-container>
    <button type="button" (click)="addControls()">Dodaj Formularz</button>
    <div class="button">
      <button mat-raised-button color="primary" type="submit">Register</button>
    </div>
  </form>
</div>
