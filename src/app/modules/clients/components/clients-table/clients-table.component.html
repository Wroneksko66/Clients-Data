<section class="main">

  <mat-form-field>
    <mat-label>Filtrowanie</mat-label>
    <input matInput [formControl]="filterValue" placeholder="Wpisz wrazę" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="lp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> LP</th>
        <td mat-cell *matCellDef="let row; index as i"> {{i + 1 }} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
        <td mat-cell *matCellDef="let row"> {{row.firstname}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname</th>
        <td mat-cell *matCellDef="let row"><span [appHighLight]="'red'"> {{row.surname}} </span></td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> mail</th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>

      <ng-container matColumnDef="buttons">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row">
          <button [routerLink]=" '/clients/' + row.id" mat-flat-button color="primary">Detail</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Brak danych posłujących do wskazanego filtra<br>{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [length]="totalCount" [pageSizeOptions]="[1,5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>

</section>
