<div class="mt-3 client-form-wrapper">
  <h2 *ngIf="!editClient">Add new Client</h2>
  <form [formGroup]="clientForm" (ngSubmit)="addClient()">
    <div>
      <mat-form-field>
        <mat-label>Firstname</mat-label>
        <input matInput required  name="firstname" formControlName="firstname">
        <mat-error *ngIf="controls.firstname.invalid">{{getErrorMessage(controls.firstname)}} asas</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Surname</mat-label>
        <input matInput required  name="surname" formControlName="surname">
        <mat-error *ngIf="controls.surname.invalid">{{getErrorMessage(controls.surname)}}</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>E-mail</mat-label>
        <input matInput required name="email" placeholder="xyz@wr.com" formControlName="email">
        <mat-error *ngIf="controls.email.invalid">{{getErrorMessage(controls.email)}} </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput required  name="address" formControlName="address">
        <mat-error *ngIf="controls.address.invalid">{{getErrorMessage(controls.address)}}</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Phone</mat-label>
        <input matInput required name="phone" placeholder="666999666" formControlName="phone">
        <mat-error *ngIf="controls.phone.invalid">{{getErrorMessage(controls.phone)}} </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Post-code</mat-label>
        <input matInput required name="postcode" placeholder="34-593" formControlName="postcode">
        <mat-error *ngIf="controls.postcode.invalid">{{getErrorMessage(controls.postcode)}} </mat-error>
      </mat-form-field>
    </div>
    <div class="button">
      <button  (click)="emitCloseDialog()" mat-raised-button color="warn" type="submit">Cancel</button>
      <button mat-raised-button color="primary" type="submit">{{editClient ? 'Edit Client' : 'Add New Client'}}</button>
    </div>
  </form>
  <app-alert *ngIf="errorMessage" [text]="errorMessage"></app-alert>
</div>
